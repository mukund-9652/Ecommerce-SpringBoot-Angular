<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <table class="table table-bordered" *ngIf="cartItems.length !== 0">
                <tr>
                    <th width="20%">Product Image</th>
                    <th width="50%">Product Detail</th>
                    <th width="30%"></th>
                </tr>
                <tr *ngFor="let item of cartItems">
                    <td><img src="{{ item.imageUrl }}" class="img-responsive"
                            width="150px"></td>
                    <td>
                        <p>{{ item.name }}</p>
                        <p>{{ item.unitPrice }}</p>
                    </td>
                    <td>
                        <div class="items">
                            <label>Quantity</label> 
                            <select>
                                <option selected>{{ item.quantity }}</option>
                            </select>
                        </div>
                        <p>Sub-total {{ item.unitPrice * item.quantity }}</p>
                        <a href="#" class="primary-btn">Remove</a>
                    </td>
                </tr>
            </table>
            <div class="text-center " *ngIf="cartItems.length === 0">
                <h2 class="alert alert-warning">Add Items To Cart!</h2>
                <a class="btn btn-primary" routerLink="/products">Back to Product List</a>
            </div>
        </div>
    </div>
</div>
